serviceMaps:
 serviceName: vendor-registory
 mappings:
 - version: 1.0
   description: Vehicle Log details in eg_vehicle_log  table
   fromTopic: save-vehicle-log
   isTransaction: true
   queryMaps:

       - query: INSERT INTO public.eg_vehicle_log( id, applicationno, tenantid, status, applicationstatus, dso_id, vehicle_id, waste_dumped, dump_time, createdby, lastmodifiedby, createdtime, lastmodifiedtime) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ? );
         basePath: vehicleLog
         jsonMaps:
          - jsonPath: $.vehicleLog.id

          - jsonPath: $.vehicleLog.applicationNo
          
          - jsonPath: $.vehicleLog.tenantId
          
          - jsonPath: $.vehicleLog.status

          - jsonPath: $.vehicleLog.applicationStatus
          
          - jsonPath: $.vehicleLog.dsoId
          
          - jsonPath: $.vehicleLog.vehicleId
          
          - jsonPath: $.vehicleLog.wasteDumped
          
          - jsonPath: $.vehicleLog.dumpTime

          - jsonPath: $.vehicleLog.auditDetails.createdBy

          - jsonPath: $.vehicleLog.auditDetails.lastModifiedBy

          - jsonPath: $.vehicleLog.auditDetails.createdTime

          - jsonPath: $.vehicleLog.auditDetails.lastModifiedTime



       - query: INSERT INTO public.eg_vehicle_log_fsm(  vehicle_log_id,fsm_id) VALUES ( ?, ?); 
         basePath: vehicleLog
         jsonMaps:
          
          - jsonPath: $.vehicleLog.id

          - jsonPath: $.vehicleLog.fsmList.*.id          